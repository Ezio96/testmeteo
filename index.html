<body>
    <canvas id="randomChart"></canvas>

    <script>
        // Générer des dongnées aléatoires
        const randomData = Array.from({ length: 10 }, () => ({
            x: Math.random() * 10,
            y: Math.random() * 10
        }));

        // Créer le graphique avec Chart.js
        const ctx = document.getElementById('randomChart').getContext('2d');
        new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Points aléatoires',
                    data: randomData,
                    backgroundColor: 'rgba(75, 192, 192, 1)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: 0,
                        max: 10
                    },
                    y: {
                        type: 'linear',
                        min: 0,
                        max: 10
                    }
                }
            }
        });
    </script>
    <h1>Bonjour</h1>
</body>
</html>
