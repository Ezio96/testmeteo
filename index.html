<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#page1">Page 1</a>
            <a href="#page2">Page 2</a>
            <a href="#page3">Page 3</a>
        </div>
        <div class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Menu</a>
            <div class="dropdown-content">
                <a href="#mainmenu">Menu Principal</a>
                <a href="#faq">FAQ</a>
                <a href="#quit">Quitter</a>
            </div>
        </div>
    </div>

    <div id="page1" style="padding:20px;">
        <h1>Page 1</h1>
        <p>Contenu de la page 1.</p>
    </div>
    <div id="page2" style="padding:20px;">
        <h1>Page 2</h1>
        <p>Contenu de la page 2.</p>
    </div>
    <div id="page3" style="padding:20px;">
        <h1>Page 3</h1>
        <p>Contenu de la page 3.</p>
    </div>
    <div id="mainmenu" style="padding:20px;">
        <h1>Menu Principal</h1>
        <p>Contenu du menu principal.</p>
    </div>
    <div id="faq" style="padding:20px;">
        <h1>FAQ</h1>
        <p>Contenu de la FAQ.</p>
    </div>
    <div id="quit" style="padding:20px;">
        <h1>Quitter</h1>
        <p>Contenu pour quitter.</p>
    </div>
</body>
</html>
