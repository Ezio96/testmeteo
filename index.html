<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #graphContainer {
            width: 50%; /* Prend la moitié de la largeur de la page */
            height: 50%; /* Prend la moitié de la hauteur de la page */
        }
        h1 {
            font-size: 3em; /* Taille du titre augmentée trois fois */
            text-transform: uppercase; /* Convertir le texte en majuscules */
        }
        .chartjs-title {
            font-size: 3em; /* Taille de la légende augmentée trois fois */
            text-transform: uppercase; /* Convertir le texte en majuscules */
        }
    </style>
</head>
<body>
    <div id="graphContainer">
        <canvas id="randomChart"></canvas>
    </div>

    <script>
        // Générer des données aléatoires avec des couleurs
        const randomData = Array.from({ length: 50 }, () => ({
            x: Math.random() * 10,
            y: Math.random() * 10,
            backgroundColor: `rgba(${Math.floor(Math.random() * 256)}, 0, ${Math.floor(Math.random() * 256)}, 1)` // Variation de couleur du bleu au rouge
        }));

        // Créer le graphique avec Chart.js
        const ctx = document.getElementById('randomChart').getContext('2d');
        new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Points aléatoires',
                    data: randomData,
                    backgroundColor: randomData.map(data => data.backgroundColor), // Couleurs aléatoires
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: 0,
                        max: 10
                    },
                    y: {
                        type: 'linear',
                        min: 0,
                        max: 10
                    }
                }
            }
        });
    </script>
</body>
</html>
